name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        run: Compress-Archive -Path build/bin/Release/dezlock-dump.exe, build/bin/Release/dezlock-worker.dll -DestinationPath dezlock-dump.zip

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dezlock-dump.zip
            build/bin/Release/dezlock-dump.exe
            build/bin/Release/dezlock-worker.dll
